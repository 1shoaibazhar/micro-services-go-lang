version: '3'

services:
  broker-service:
    image: shoaibazhar786/broker-service:1.0.0
    ports:
      -"8080:80"
    deploy:
      mode: replicated
      replicas: 1

    listener-service:
      image: shoaibazhar786/listener-service:1.0.0
      deploy:
        mode: replicated
        replicas: 1
    
    authentication-service:
      image: shoaibazhar786/authentication-service:1.0.0
      deploy:
        mode: replicated
        replicas: 1
      environment:
        DSN: host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"

      logger-service:
        image: shoaibazhar786/logger-service:1.0.0
        deploy:
          mode: replicated
          replicas: 1
      
      mailer-service:
        image: shoaibazhar786/mail-service:1.0.0
        deploy:
          mode: replicated
          replicas: 1
        environment:
          MAIL_DOMAIN: localhost
          MAIL_HOST: mailhog
          MAIL_PORT: 1025
          MAIL_ENCRYPTION: none
          MAIL_USERNAME: ""
          MAIL_PASSWORD: ""
          FROM_NAME: "Shoaib Azhar"
          FROM_ADDRSS: shoaib.azhar@example.com

      rabbit-mq:
        image: "rabbitmq:3.9-alpine"
        deploy:
          mode: global

      mailhog:
        image: "mailhog/mailhog:latest"
        ports: 
          -"8025:8025"
        deploy:
          mode: global

      mongo:
        image: 'mongo:4.2.16-bionic'
        ports:
          -"27017:27017"
        deploy:
          mode: global
        environment:
          MONGO_INITDB_DATABASE: logs
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        volumes:
          - ./db-data/mongo/:/data/db

